<div class="containerT">
    <br><br>
    <div class="container">

        <span></span>
        <div class="box">
            <div style="text-align:center">


                <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@700&display=swap" rel="stylesheet">
                <h1>
                    Tateti
                </h1>
            </div>

            <div class="CuadraditoContainer {{claseContainer}}" *ngIf="!ocultarVerificar">
                <div class="cuadradito {{clase1}}" (click)="Jugar(0)" data-cell id="1">1</div>
                <div class="cuadradito {{clase2}}" (click)="Jugar(1)" data-cell id="2">2</div>
                <div class="cuadradito {{clase3}}" (click)="Jugar(2)" data-cell id="3">3</div>
                <div class="cuadradito {{clase4}}" (click)="Jugar(3)" data-cell id="4">4</div>
                <div class="cuadradito {{clase5}}" (click)="Jugar(4)" data-cell id="5">5</div>
                <div class="cuadradito {{clase6}}" (click)="Jugar(5)" data-cell id="6">6</div>
                <div class="cuadradito {{clase7}}" (click)="Jugar(6)" data-cell id="7">7</div>
                <div class="cuadradito {{clase8}}" (click)="Jugar(7)" data-cell id="8">8</div>
                <div class="cuadradito {{clase9}}" (click)="Jugar(8)" data-cell id="9">9</div>

            </div>


            <div *ngIf="ocultarVerificar" class="resultadoContainer show">
                <div id="mensajeResultado show"> {{mensaje}}</div><br><br><br>
                <button (click)="nuevoJuego()" class="btn btn-info btn-lg">Nuevo Juego</button>
            </div>
        </div>
    </div>
</div>
